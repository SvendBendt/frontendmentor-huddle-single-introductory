<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/38c095ecfa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/master.css">
</head>

<body>
  <div class="bg-image-behave">
    <header>
      <img class="logo" src="images/logo.svg" alt="">
      </object>
    </header>

    <main>
      <img class="image" src="images/illustration-mockups.svg" alt="messenger software in desktop view, with overlapping mobile view, on violet background">
      <div class="wraptainer">
        <h1 class="headline">Build The Community <br>Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="action-button" type="button" name="button">Register</button>
      </div>
    </main>

    <footer>
      <div class="social-icon_container">
        <span class="social-icon fb-pos fab fa-facebook-f"></span>
        <span class="social-icon twi-pos fab fa-twitter"></span>
        <span class="social-icon ig-pos fab fa-instagram"></span>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/boallan" target="_blank">Bo Allan Johansen</a>
      </p>
    </footer>
  </div>9  <!--bg-image-behave-->
</body>

</html>
